<div class="row">
  <div class="col-md-12">
   <div class="box box-primary">
     <div class="box-header with-boder">
       <h3 class="box-title">Datos Adicionales</h3>
      </div>
      <form role="form"  lpformnum="1" ng-submit="sendData($event)">
  <div class="box-body">
    <div class="form-group">
      <label>Tipo de Vehiculo</label>
       <select class="form-control" ng-model="record.vehicle_type">
         <option value="">Seleccione tipo</option>
         <option value="carro">carro</option>
         <option value="camioneta">camioneta</option>
         <option value="moto">moto</option>
       </select>
    </div>
    <div class="form-group">
      <label>Descripcion</label>
      <textarea class="form-control" ng-model="record.vehicle_description"></textarea>
    </div>
    <div class="form-group">
      <label>Sabanas</label>
      <select class="form-control" ng-model="record.blanket" convert-to-number>
        <option value="">Sabanas</option>
        <option value="1">Si</option>
        <option value="0">No</option>
      </select>
    </div>
  </div>
  <div class="box-footer">
    <button type="submit" class="btn btn-primary">Enviar</button>
  </div>
</form>
    
   </div>
  </div>
</div>
