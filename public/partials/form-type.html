<div class="box-body">
  <div class="form-group">
    <label>Titulo</label>
    <input class="form-control" type="text" ng-model="type.title" placeholder="Titulo" required>
  </div>
  <div class="form-group">
    <label>Descripcion</label>
    <textarea class="form-control" ng-model="type.description" required></textarea>
  </div>
  <div class="form-group">
    <label>Monto Extra</label>
    <input class="form-control" type="text" ng-model="type.increment" placeholder="Monto Extra"> 
  </div>
  <div class="form-group">
    <label>Subir Imagen</label>
     <input class="form-control" type="file" upload-img>
  </div>
</div>
<div class="box-footer">
  <button class="btn btn-primary" type="submit">Enviar</button>
</div>
