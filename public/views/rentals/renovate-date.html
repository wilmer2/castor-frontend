<div class="callout callout-danger lead" ng-if="notFound">
  <b>Aviso!</b>
  <p>Hospedaje no encontrada</p>
</div>
<div class="callout callout-warning lead" ng-if="loading && !renovate && !rental.checkout && !rental.reservation">
   <b>Aviso!</b>
   <p>Solo puede renovar hasta la fecha de salida</p>
</div>
<div class="callout callout-warning lead" ng-if="rental.checkout">
   <b>Aviso!</b>
   <p>El hospedaje ya tiene salida</p>
</div>
<div class="callout callout-warning lead" ng-if="rental.reservation">
  <b>Aviso</b>
  <p>Debe confirmar reservación</p> 
</div>

<div ng-if="loading && !notFound && renovate">
  <step-one></step-one>
  <div class="row">
    <div class="col-md-12">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Datos de Renovación </h3>
        </div>
        <form ng-submit="sendData($event)">
          <div class="box-body">
            <div class="box-tools" ng-if="rental.type == 'hours'">
             <a ui-sref="menu.rental.renovate_date({id: rental.id})" class="btn btn-default btn-sm">
              <i class="fa fa-calendar-plus-o" aria-hidden="true"></i>
               &nbsp;
               Renovar por dia
             </a>
            <a ui-sref="menu.rental.renovate_hour({id: rental.id})" class="btn btn-default btn-sm" >
               <i class="fa fa-calendar-minus-o" aria-hidden="true"></i>
               &nbsp;
               Renovar por hora
             </a>
           </div>
           <br>
            <div class="form-group">
              <label>Fecha de salida</label>
              <input  class="form-control" type="date" ng-model="rental.renovate_date" required>
            </div>
            <div class="box-footer">
             <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
