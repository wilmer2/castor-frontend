<div class="callout callout-danger lead" ng-if="notFound">
  <b>Aviso!</b>
  <p>Hospedaje no encontrada</p>
</div>
<div class="callout callout-warning lead" ng-if="rental.checkout">
   <b>Aviso!</b>
   <p>El hospedaje ya tiene salida</p>
</div>
<div class="callout callout-warning lead"  ng-if="rental.type == 'days'">
   El hospedaje debe ser por horas
</div>
<div class="callout callout-warning lead" ng-if="rental.reservation">
  <b>Aviso</b>
  <p>Debe confirmar reservación</p> 
</div>
<div ng-if="loading">
  <step-one></step-one>
  <div class="row">
   <div class="col-md-12">
     <div class="box box-primary">
       <div class="box-header with-border">
        <h3 class="box-title">Datos de Renovación </h3>
       </div>
       <form ng-submit="availableHourRooms($event)">
         <div class="box-body">

           <div class="box-tools">
            <a ui-sref="menu.rental.renovate_date({id: rental.id})" class="btn btn-default btn-sm">
             <i class="fa fa-calendar-plus-o" aria-hidden="true"></i>
             &nbsp;
             Renovar por dia
            </a>
            <a ui-sref="menu.rental.renovate_hour({id: rental.id})" class="btn btn-default btn-sm" >
             <i class="fa fa-calendar-minus-o" aria-hidden="true"></i>
              &nbsp;
              Renovar por hora
            </a>
           </div>
           <br>
           <div class="form-group">
             <label>Horas de Renovación</label> 
             <select class="form-control"  ng-model="rental.renovate_hour" required>
              <option value="">Seleccione horas</option>
              <option value="01:00:00">1 hora</option>
              <option value="02:00:00">2 horas</option>
              <option value="03:00:00">3 horas</option>
              <option value="04:00:00">4 horas</option>
            </select>
           </div>
         </div>
         <div class="box-footer">
           <button class="btn btn-primary">Enviar</button>
         </div>
       </form>
     </div>
   </div>
  </div>
</div>
