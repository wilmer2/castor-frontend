<div class="callout callout-danger lead" ng-if="notFound">
   <b>Aviso!</b>
   <p>Hospedaje no encontrado </p>
</div>
<div class="callout callout-warning lead" ng-if="rental.checkout">
   <b>Aviso!</b>
   <p>El hospedaje ya tiene salida </p>
</div>
<div class="callout callout-danger lead" ng-if="rental.type == 'hours' && !rental.checkout">
  <b>Aviso!</b>
  <p>El hospedaje debe ser por d√≠as</p>
</div>

<div class="row" ng-if="loading && rooms.length > 0  && !rental.checkout"> 
  <div class="col-md-12">
   <div class="box box-primary">
     <div class="box-header with-border">
        <h3 class="box-title">Agregar Habitaciones</h3>
        <div class="box-tools pull-right"> <btn-add></btn-add></div>
     </div>
     <br>
     <div class="box-body no-padding">
       <div ng-repeat="room in rooms" class="col-sm-4 select-room">
         <select-room></select-room>
       </div>
     </div>
     <div class="box-footer text-center">
       <btn-add></btn-add>
     </div>
   </div>
  </div> 
</div>

<div class="callout callout-danger lead" ng-if="rooms.length == 0 && loadingRoom">
   <b>Aviso!</b>
   <p>No hay habitaciones para registrar</p>
</div>
