<step-one></step-one>

<div class="row">
  <div class="col-md-12">
     <div class="box box-primary">
       <div class="box-header with-border">
         <h3 class="box-title">Registrar Informaci√≥n </h3>
       </div>
       <form role="form"  lpformnum="1" ng-submit="sendData($event)">
          <div class="box-body">
            <div class="form-group">
              <label>Cedula</label>
              <input class="form-control"  type="text" ng-model="identity_card" placeholder="Cedula"  required>
            </div>
            <div class="form-group">
              <label>Fecha de Llegada</label>
              <input class="form-control" type="date" ng-model="arrival_date" required>
            </div>
            <div class="form-group">
              <label>Fecha de Salida</label>
              <input class="form-control" type="date" ng-model="departure_date" required>
            </div>
             <div class="form-group">
              <label>Hora de Llegada</label>
              <input class="form-control" type="time" ng-model="time" required>
            </div>
            <div class="form-group">
              <label>Estado de Pago</label>
              <select  class="form-control" ng-model="state" required>
                 <option value="">Seleccione estado de pago</option>
                 <option value="conciliado">conciliado</option>
                 <option value="pendiente">pendiente</option>
              </select>
            </div>
          </div>
          <div class="box-footer">
             <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
       </form>
     </div>
  </div>
</div>
