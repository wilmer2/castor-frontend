<div class="row">
  <div class="col-md-12">
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Buscar Reservaciones</h3>
      </div>
      <div class="box-header with-border">
         <div class="col-md-4">
          <div class="form-group">
           <label>Desde</label>
           <input class="form-control" type="date" ng-model="startDate">
          </div>
         </div>
         <div class="col-md-4">
          <div class="form-group">
           <label>Hasta</label>
           <input class ="form-control" type="date" ng-model="endDate">
          </div>
         </div>
         <div class="search-content">
          <button class="btn btn-primary" ng-click="getReservations()">Buscar</button>
         </div>
      </div>
      <div class="box-body">
        <br>
        <div class="col-sm-12">
          <table class="table table-condensed" datatable="ng" dt-options="dtOptions">
            <thead>
             <tr>
              <th>Llegada</th>
              <th>Cedula</th>
              <th>Nombre</th>             
              <th>Salida</th>
              <th>Estado de Pago</th>
              <th>Acciones</th>
             </tr>
           </thead>
           <tbody>
            <tr  ng-repeat="reservation in reservations">
             <td>
              <span ng-bind="reservation.arrival_date|date:'MM/dd/yyyy'"></span>
              <span ng-bind="reservation.arrival_time|normalizeTime"></span>
             </td>
             <td>
               <span ng-bind="reservation.client.identity_card"></span>
             </td>
             <td>
              <span ng-bind="reservation.client.first_name + reservation.client.last_name">
              </span>
             </td>
             
             <td>
              <span ng-if="reservation.departure_date != null" ng-bind="reservation.departure_date|date:'MM/dd/yyyy'">
              </span>
              <span ng-if="reservation.departure_date == null" ng-bind="reservation.arrival_date|date:'MM/dd/yyyy'">
              </span>
              <span ng-bind="reservation.departure_time|normalizeTime"></span>
             </td>
             <td>
              <span ng-bind="reservation.state"></span>
             </td>
             <td>
              <button class="btn btn-default btn-sm" ng-click="show(reservation.id)"  uib-tooltip="Ver">
                <i class="fa fa-eye" aria-hidden="true"></i>
              </button>
              <button class="btn btn-default btn-sm" ng-click="edit(reservation.id)" uib-tooltip="Editar">
                <i class="fa fa-pencil-square-o" aria-hidden="true">                     
                </i>
              </button>              
              <button class="btn btn-danger btn-sm" 
                   ng-click="confirmDeleteReservation(reservation.id)"  uib-tooltip="Eliminar">  
                   <i class="fa fa-trash-o" aria-hidden="true"></i>
              </button>
             </td>
           </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
