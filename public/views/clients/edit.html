
<h3 class="text-center">Editar información</h3>

<hr>

<div class="row" ng-if="loading && !notFound">
  <menu-client></menu-client>
  <div class="col-md-8 col-md-offset-2">
    <form id="formEdit-elder" class="form-horizontal" ng-submit="updateClient($event)">
      <div class="form-group">
        <label class="control-label col-sm-2">Cédula</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" ng-model="client.identity_card">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2">Nombre</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" ng-model="client.first_name">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2">Apellido</label>
        <div class="col-sm-10">
           <input class="form-control" type="text" ng-model="client.last_name">
        </div>
      </div> 

      <div class="form-group">
        <label class="control-label col-sm-2">Nacionalidad</label>
        <div class="col-sm-10">
          <select ng-model="client.nationality">
            <option value="V">V</option>
            <option value="E">E</option>
          </select>
        </div>
      </div>

        <button class="btn btn-primary center-block" type="submit"> Actualizar Información</button>
    </form>
  </div>
</div>

<div ng-if="loading && notFound">
      Cliente no encontrado
</div>
