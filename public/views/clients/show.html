<div ng-if="loading && !notFound">
  <uib-tabset active="active">
      <uib-tab index="0" heading="Static title">
        <tab-heading>
          <i class="fa fa-info"></i> Informaci√≥n 
        </tab-heading>
        <br />
        <table class="table table-bordered">
          <tr>
            <th colspan="4" class="text-center">Informacion Personal</th>
          </tr>
          <tr>
            <th>Cedula</th>
            <td><span ng-bind="client.identity_card"></span></td>
          </tr>
          <tr>
            <th>Nombre</th>
            <td><span ng-bind="client.first_name"></span></td>
          </tr>
          <tr>
            <th>Apellido</th>
            <td><span ng-bind="client.last_name"></span></td>
          </tr>
          <tr>
            <th>Nacionalidad</th>
            <td><span ng-bind="client.nationality"></span></td>
          </tr>
          <tr>
            <td collspan="2" class="text-center">
              <div class="buttons">
                 <button type="button" class="btn btn-primary">
                  <i class="fa fa-edit"></i> Editar
                 </button>
                 <button type="button" class="btn btn-danger" ng-click="confirmDelete()">
                  Eliminar
                </button>
              </div>
            </td>
          </tr>
        </table>
      </uib-tab>
      <uib-tab index="1" heading="Static">
        <tab-heading>
          <i class="fa fa-folder-open"></i> Hospedajes
        </tab-heading>
        <button class="btn btn-sm btn-primary">
          <i class="fa fa-plus"></i> Registrar dia
        </button>
        <button class="btn btn-sm btn-primary">
          <i class="fa fa-plus"></i> Registrar hora
        </button>
        <hr/>
        <table class="table" datatable="ng" dt-options="dtOptions">
           <thead>
             <tr>
             <th>Llegada</th>
             <th>Salida</th>
             <th>Tipo</th>
             <th>Opciones</th>
           </tr>
           </thead>
           <tbody>
              <tr  ng-repeat="rental in client.rentals">
             <td>
               <span ng-bind="rental.arrival_date"></span>
               <span ng-bind="rental.arrival_time"></span>
             </td>
              <td>
               <span ng-if="rental.departure_date != null" ng-bind="rental.departure_date">
               </span>
               <span ng-if="rental.departure_date == null" ng-bind="rental.arrival_date">
               </span>
               <span ng-bind="rental.departure_time"></span>
             </td>
             <td>
               <span ng-bind="rental.type"></span>
             </td>
             <td>
               <button class="btn btn-primary">Ver</button>
             </td>
            </tr>
           </tbody>
        </table>
      </uib-tab>
      <uib-tab index="2" heading="Reservaciones">
        <tab-heading>
          <i class="fa fa-folder-open"></i> Reservaciones
        </tab-heading>
        <button class="btn btn-sm btn-primary">
          <i class="fa fa-plus"></i> Registrar dia
        </button>
        <button class="btn btn-sm btn-primary">
          <i class="fa fa-plus"></i> Registrar hora
        </button>
        <hr/>
        <table class="table" datatable="ng" dt-options="dtOptions">
           <thead>
             <tr>
             <th>Llegada</th>
             <th>Salida</th>
             <th>Tipo</th>
             <th>Opciones</th>
           </tr>
           </thead>
           <tbody>
              <tr  ng-repeat="reservation in client.reservations">
             <td>
               <span ng-bind="reservation.arrival_date"></span>
               <span ng-bind="reservation.arrival_time"></span>
             </td>
              <td>
               <span ng-if="reservation.departure_date != null" ng-bind="reservation.departure_date">
               </span>
               <span ng-if="reservation.departure_date == null" ng-bind="reservation.arrival_date">
               </span>
               <span ng-bind="reservation.departure_time"></span>
             </td>
             <td>
               <span ng-bind="reservation.type"></span>
             </td>
             <td>
               <button class="btn btn-primary">Ver</button>
             </td>
            </tr>
           </tbody>
        </table>
      </uib-tab>
      </uib-tabset>
</div>
<div ng-if="loading && notFound">
      Cliente no encontrado
</div>
