<div class="row" ng-if="!notFound && loading">
  <div class="col-md-12">
    <div class="box box-primary">
      <div class="box-header">
        <h3 class="box-title">
         Tipo
        </h3>
      </div>
      <form ng-submit="typeUpdate($event)">
        <form-type></form-type>
      </form>
    </div>
  </div>
</div>
<div ng-if="loading && notFound" class="callout callout-danger lead">
  <b>Aviso!</b>
  <p>Tipo no encontrado</p>
</div>
