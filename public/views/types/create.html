<h3>Registrar Tipo</h3>

<form ng-submit="typeStore($event)">
  <input type="text" ng-model="type.title" />
  <input type="text" ng-model="type.description" />
  <input type="text" ng-model="type.increment"  /> 
  <input type="file" upload-img  />
  
  <button class="btn btn-primary" type="submit">Registrar Tipo</button>
</form>
