
</div>

<div ng-if="loading && notFound">
      Tipo no encontrado
</div>


<div class="row" ng-if="loading && !notFound">
  <div class="col-md-8 col-md-offset-2">
   
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <img class="img-responsive center-block" ng-src="{{type.img_url}}">
      </div>
    </div>

    <br>

    <table class="table">
      <tr>
        <td><strong>Titulo</strong></td>
        <td>
          <span ng-bind="type.title"></span>
        </td>
      </tr>
      <tr>
        <td>
          <strong>Monto Extra</strong>
        </td>
        <td>
          <span ng-bind="type.increment"></span>
        </td>
      </tr>

      <tr>
        <td>
          <strong>Descripcion</strong>
        </td>
        <td>
          <div ng-bind="type.description">
          </div>
        </td>
      </tr>
    </table>
    
    <div class="row">
      <div class="col-md-1 col-md-offset-4">
        <button class="btn btn-primary" ng-click="edit()"><i class="fa fa-edit"></i> Editar</button>
      </div>
      <div class="col-md-1 col-md-offset-1">
        <button class="btn btn-danger" ng-click="confirmDelete()"><i class="fa fa-trash-o"></i> Eliminar</button>
      </div>
    </div>
  </div>
</div>
