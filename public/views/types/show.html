<div ng-if="loading && notFound" class="callout callout-danger lead">
    <b>Aviso!</b>
    <p>Tipo no encontrado</p>
</div>

<div class="row" ng-if="loading && !notFound">
  <div class="col-md-3">
    <div class="box box-primary">
     <div class="box-header with-border">
       <h3 class="box-title">Imagen</h3>
      </div>
      <div class="box-body">
        <div class="row">
         <div class="col-md-10 col-md-offset-1">
           <img class="img-responsive center-block" ng-src="{{type.img_url}}">
         </div>
        </div>
        <br>
       </div>
    </div>
  </div>
    <div class="col-md-9">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Datos</h3>
        </div>
        <div class="box-body">
         <table class="table">
          <tr>
           <td><strong>Titulo</strong></td>
           <td>
             <span ng-bind="type.title"></span>
           </td>
          </tr>
          <tr>
           <td>
            <strong>Descripcion</strong>
           </td>
           <td>
            <div ng-bind="type.description">
            </div>
           </td>
          </tr>
          <tr>
           <td>
            <strong>Monto Extra</strong>
           </td>
           <td>
            <span ng-bind="type.increment"></span>
           </td>
          </tr>
          
         </table>
        </div>
        <div class="box-footer text-center">
         <div class="col-md-1 col-md-offset-4">
          <button class="btn btn-primary" ng-click="edit()">
            <i class="fa fa-edit"></i> Editar
          </button>
         </div>
         <div class="col-md-1 col-md-offset-1">
          <button class="btn btn-danger" ng-click="confirmDelete()">
            <i class="fa fa-trash-o"></i> Eliminar
          </button>
         </div>
        </div>
      </div>
    </div>
  </div>
