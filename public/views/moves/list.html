<div class="row">
  <div class="col-md-12">
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Movimientos</h3>
      </div>
      <div class="box-header with-border">
         <div class="col-md-4">
          <div class="form-group">
           <label>Desde</label>
           <input class="form-control" type="date" ng-model="startDate">
          </div>
         </div>
         <div class="col-md-4">
          <div class="form-group">
           <label>Hasta</label>
           <input class ="form-control" type="date" ng-model="endDate">
          </div>
         </div>
         <div class="search-content">
          <button class="btn btn-primary" ng-click="getMove()">Buscar</button>
         </div>
      </div>
      <div class="box-body">
        <br>
        <div class="col-sm-12">
          <table class="table table-condensed" datatable="ng" dt-options="dtOptions">
            <thead>
             <tr>
              <th>Usuario</th>
              <th>Fecha</th>
              <th>Cantidad dia</th>
              <th>Monto dia (exento)</th>
              <th>Monto dia (iva)</th>
              <th>Cantidad hora</th>
              <th>Monto hora (exento)</th>
              <th>Monto hora (iva)</th>
             
             </tr>
            </thead>
            <tbody>
             <tr ng-repeat="move in moves">
              <td>
               <span ng-bind="move.email"></span>
              </td>
              <td>
              <span ng-bind="move.date|date:'MM/dd/yyyy'"></span>
              </td>
              <td>
               <span ng-bind="move.num_days"></span>
             </td>
             <td>
              <span ng-bind="move.total_day" ng-if="move.total_day"></span>
              <span ng-if="!move.total_day">0</span>
             </td>
             <td>
              <span ng-bind="move.impost_day" ng-if="move.impost_day"></span>
              <span ng-if="!move.impost_day">0</span>
             </td>
             <td>
              <span ng-bind="move.num_hours"></span>
             </td>
             <td>
              <span ng-bind="move.total_hour" ng-if="move.total_hour"></span>
              <span ng-if="!move.total_hour">0</span>
             </td>
             <td>
              <span ng-bind="move.impost_hour" ng-if="move.impost_hour"></span>
              <span ng-if="!move.impost_hour">0</span>
             </td>
             
            </tr>
           </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
