<div class="row">
  <div class="col-md-12">
   <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">Configuraci√≥n</h3>
    </div>
    <form role="form" lpformnum="1" ng-submit="sendData($event)">
     <div class="box-body">
      <div class="form-group">
        <label >Nombre</label>
        <input class="form-control" type="text" ng-model="setting.name" required>
      </div>
      <div class="form-group">
        <label>Rif</label>
        <input class="form-control" type="text" ng-model="setting.rif" maxlength="10" required>
      </div>
      <div class="form-group">
        <label >Precio Dia</label>
        <input class="form-control" type="text" ng-model="setting.price_day" required>
      </div>
      <div class="form-group">
        <label >Precio Hora</label>
        <input class="form-control" type="text" ng-model="setting.price_hour" required>
      </div>
      <div class="form-group">
        <label >Iva</label>
        <input class="form-control" type="text" ng-model="setting.impost"  /> 
      </div>
      <div class="form-group">
        <label>Tiempo Minimo</label>
         <input class="form-control" type="text" ng-model="setting.time_minimum">
      </div>
     </div>
     <div class="box-footer">
      <button type="submit" class="btn btn-primary">Enviar</button>
     </div>
    </form> 
   </div>
  </div>
</div>
