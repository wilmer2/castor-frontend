<h3>Registrar Setting</h3>

<form ng-submit="sendData($event)">
  <input type="text" ng-model="setting.price_day" />
  <input type="text" ng-model="setting.price_hour" />
  <input type="text" ng-model="setting.impost"  /> 
  <input type="text" ng-model="setting.time_minimum">
  
  <button class="btn btn-primary" type="submit">Registrar Tipo</button>
</form>
