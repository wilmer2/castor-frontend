<div class="container col-md-4 login" ng-if="loading">
  <form class="form-signin" role="form" ng-submit="login($event)">
     <h2 class="form-signin-heading text-primary">Iniciar sesion</h2>
     <div class="input-group">
       <span class="input-group-addon"><i class="fa fa-user"></i></span>
       <input type="email" ng-model="credentials.email" class="form-control" placeholder="Usuario" required>
      
     </div>
     <div class="input-group">
       <span class="input-group-addon"><i class="fa fa-unlock-alt"></i></span>
       <input type="password" ng-model="credentials.password" class="form-control" placeholder="ContraseÃ±a" required> 
     </div>
     <button class="btn btn-lg btn-primary btn-block" type="submit">
       <i class="fa fa-sign-in"></i> Ingresar
      </button>
 </form>

</div>
