  <h3 class="text-center">Editar Cuenta</h3>

  <hr>

  <div ng-if="loading && notFound">
     Usuario no encontrado
  </div>

  <div ng-if="loading && !notFound"  class="row">
    <div class="col-md-6 col-md-offset-3">
    <form class="form-horizontal" ng-submit="sendData($event)">

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Correo</label>
        <div class="col-sm-8">
          <input class="form-control" type="email" placeholder="Correo" ng-model="user.email" 
          ng-disabled="user.role == 3" required>
        </div>
      </div>


      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Nombre</label>
        <div class="col-sm-8">
          <input class="form-control" type="text" placeholder="Nombre" ng-model="user.name" 
           ng-disabled="user.role == 3" required>
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Contraseña</label>
        <div class="col-sm-8">
          <input class="form-control" type="password" placeholder="Contraseña" ng-model="password" ng-disabled="user.role == 3">
        </div>
      </div>

      <div class="form-group" ng-if="user.role != 3">
        <label for="inputEmail3" class="col-sm-4 control-label">Rol</label>
        <div class="col-sm-8">
          <select class="form-control" ng-model="user.role" convert-to-number>
            <option value="1">Administrador</option>
            <option value="2">Usuario</option>
          </select>
        </div>
      </div>

      <div class="form-group" ng-if="user.role != 3">
        <label for="inputEmail3" class="col-sm-4 control-label">Estado</label>
        <div class="col-sm-8">
          <select class="form-control" ng-model="user.active" convert-to-number>
            <option value="1">Activo</option>
            <option value="0">Inactivo</option>
          </select>
        </div>
      </div>

      <button type="submit" class="btn btn-primary center-block" ng-disabled="user.role == 3">Actualizar Información</button>
    </form>
  </div>
  </div>
