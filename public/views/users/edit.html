<div class="row" ng-if="loading && !notFound">
  <div class="col-md-12">
   <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">Usuario</h3>
    </div>
    <form role="form"  lpformnum="1" ng-submit="sendData($event)">
     <div class="box-body">
      <div class="form-group">
        <label >Correo</label>
        <input class="form-control" type="email" placeholder="Correo" ng-model="user.email" 
        required>
      </div>
      <div class="form-group">
        <label >Nombre</label>
        <input class="form-control" type="text" placeholder="Nombre" ng-model="user.name" required>
      </div>
      <div class="form-group">
        <label >Estado</label>
        <select class="form-control" convert-to-number ng-model="user.active">
          <option value="1">Activo</option>
          <option value="0">Inactivo</option>
        </select>
      </div>
      <div class="form-group">
        <label >Contraseña</label>
        <input class="form-control" type="password" placeholder="Contraseña" ng-model="user.password" >
      </div>
      <div class="form-group">
        <label>Rol</label>
        <select  class="form-control" ng-model="user.role" convert-to-number required>
         <option value="">Seleccione Rol</option>
         <option value="1">Admin</option>
         <option value="2">User</option>
        </select>
      </div>
    
     </div>
     <div class="box-footer">
      <button type="submit" class="btn btn-primary">Enviar</button>
     </div>
    </form> 
   </div>
  </div>
</div>

<div ng-if="loading && notFound" class="callout callout-danger lead">
    <b>Aviso!</b>
    <p>Usuario no encontrado</p>
</div>
