<div ng-if="loading && notFound" class="callout callout-danger lead">
  <b>Aviso!</b>
  <p>Habitación no encontrada</p>
</div>

<div class="row" ng-if="loading && !notFound">
  <div class="col-md-12">
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Habitación</h3>
      </div>
      <div class="box-body">
        <table class="table">
           <tr>
             <td><strong>Codigo de Habitación</strong></td>
             <td><span ng-bind="room.code_number"></span></td>
           </tr>
           <tr>
             <td><strong>Tipo</strong></td>
             <td><span ng-bind="room.type.title"></span></td>
           </tr>
           <tr>
             <td><strong>Estado</strong></td>
             <td><span ng-bind="room.state"></span></td>
           </tr>
           <tr>
             <td><strong>Habilitada</strong></td>
             <td>
                <span ng-if="room.available">
                  <strong class="text-success">Si</strong> 
                  <button class="btn btn-danger btn-xs" ng-click="disabledRoom()">
                    Deshabilitar
                   </button>
                </span>
                <span ng-if="!room.available">
                  <strong class="text-danger">No</strong>  
                  <button class="btn btn-success btn-xs" ng-click="enableRoom()">
                    Habilitar
                  </button>
                </span>
          
             </td>
           </tr>
        </table>
      </div>
      <div class="box-footer">
       <div class="col-md-1 col-md-offset-4">
         <button class="btn btn-primary" ng-click="edit()">
           <i class="fa fa-edit"></i>   Editar
         </button>
       </div>
       <div class="col-md-1 col-md-offset-1">
         <button class="btn btn-danger btn-delete" ng-click="confirmDelete()">
            <i class="fa fa-trash-o"></i> Eliminar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
