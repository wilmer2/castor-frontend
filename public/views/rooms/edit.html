<h3 class="text-center">Editar Habitación</h3>

<hr>

<div ng-if="loading && notFound">
  Habitación no encontrada
</div>
<div ng-if="loading && !notFound">
  <form ng-submit="sendData($event)" >
     <input type="text" ng-model="room.code_number">
     <select ng-options="type.id as type.title for type in types"
     ng-model="room.type_id">
       <option value="">Seleccionar tipo</option>
     </select>
     <button class="btn btn-success" type="submit">Enviar</button>
  </form>
</div>
