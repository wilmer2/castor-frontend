<div class="row"  ng-if="loading && !notFound">
  <div class="col-md-12">
    <div class="box box-primary">
      <div class="box-header">
        <h3 class="box-title">Editar Habitaci√≥n</h3>
      </div>
      <form role="form" lpformnum="1" ng-submit="sendData($event)">
       <div class="box-body">
         <div class="form-group">
           <label>Codigo</label>
           <input class="form-control" type="text" ng-model="room.code_number" placeholder="Codigo" required>
         </div>
         <div class="form-group">
           <label>Tipo</label>
           <select class="form-control" ng-options="type.id as type.title for type in types"
            ng-model="room.type_id">
            <option value="">Seleccionar tipo</option>
           </select>
         </div>
       </div>
       <div class="box-footer">
         <button class="btn btn-primary" type="submit">Enviar</button>
       </div>
      </form>
    </div>
  </div>
</div>

<div class="callout callout-danger lead" ng-if="loading && notFound">
  <b>Aviso!</b>
  <p>Hospedaje no encontrado</p>
</div>
