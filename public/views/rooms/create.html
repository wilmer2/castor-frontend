<div class="row"  ng-if="loading">
  <div class="col-md-12">
    <div class="box box-primary">
      <div class="box-header">
        <h3 class="box-title">Registrar Habitaci√≥n</h3>
      </div>
      <form role="form" lpformnum="1" ng-submit="sendData($event)">
       <div class="box-body">
         <div class="form-group">
           <label>Codigo</label>
           <input class="form-control" type="text" ng-model="room.code_number" placeholder="Codigo" required>
         </div>
         <div class="form-group">
           <label>Tipo</label>
           <select class="form-control" ng-model="room.type_id" ng-options="type.id as type.title for type in types track by type.id" required>
            <option value="">Seleccione Tipo</option>
           </select>
         </div>
       </div>
       <div class="box-footer">
         <button class="btn btn-primary" type="submit">Enviar</button>
       </div>
      </form>
    </div>
  </div>
</div>
